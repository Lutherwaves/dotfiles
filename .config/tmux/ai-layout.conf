# AI Development Layout
# 3-pane layout: AI Agent | Editor | Terminal

# Main AI agent pane (left)
select-pane -t 0
split-window -h -c "#{pane_current_path}"

# Editor pane (top-right)
select-pane -t 1
split-window -v -c "#{pane_current_path}"

# Terminal pane (bottom-right)
select-pane -t 2

# Focus back to AI agent
select-pane -t 0