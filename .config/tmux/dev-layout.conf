# Development Layout
# 3-pane layout: Editor | Terminal | Logs

# Editor pane (left)
select-pane -t 0
split-window -h -c "#{pane_current_path}"

# Terminal pane (top-right)
select-pane -t 1
split-window -v -c "#{pane_current_path}"

# Logs/monitoring pane (bottom-right)
select-pane -t 2

# Focus back to editor
select-pane -t 0