# Tmux Configuration for Kitty compatibility
# Prefix changed to avoid Kitty conflicts

# Change prefix from Ctrl+b to Ctrl+Space (less likely to conflict)
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Alternative prefix: Ctrl+a (if Space doesn't work)
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on

# Better pane splitting (using easier keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Improved navigation (Alt + arrows - works in most terminals)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window management with easier keys
bind c new-window -c "#{pane_current_path}"
bind -n C-1 select-window -t 1
bind -n C-2 select-window -t 2
bind -n C-3 select-window -t 3
bind -n C-4 select-window -t 4
bind -n C-5 select-window -t 5
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Copy mode improvements
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi r send -X rectangle-toggle

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Window status
set -g window-status-current-bg red
set -g window-status-current-fg white
set -g window-status-current-attr bold

# Pane borders
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# Message colors
set -g message-fg brightred
set -g message-bg black

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Escape time (for vim)
set -sg escape-time 1

# Base index (start from 1)
set -g base-index 1
setw -g pane-base-index 1

# AI Development specific layouts
bind A source-file ~/.config/tmux/ai-layout.conf
bind T source-file ~/.config/tmux/dev-layout.conf

# Plugin manager (if installed)
if-shell "test -f ~/.tmux/plugins/tpm/tpm" \
   "set -g @plugin 'tmux-plugins/tpm' \
    set -g @plugin 'tmux-plugins/tmux-sensible' \
    set -g @plugin 'tmux-plugins/tmux-resurrect' \
    set -g @plugin 'tmux-plugins/tmux-continuum'"

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save-bash-history 'on'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep at bottom)
if-shell "test -f ~/.tmux/plugins/tpm/tpm" \
   "run '~/.tmux/plugins/tpm/tpm'"