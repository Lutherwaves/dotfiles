# Tmux Configuration for Kitty compatibility
# Prefix changed to avoid Kitty conflicts

# Change prefix from Ctrl+b to Ctrl+Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on

# Better pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigation with Alt + arrows (works in most terminals including Kitty)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Window management
bind c new-window -c "#{pane_current_path}"
bind 1 select-window -t 1
bind 2 select-window -t 2
bind 3 select-window -t 3
bind 4 select-window -t 4
bind 5 select-window -t 5
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Session management
bind d detach
bind D confirm-before -p "Kill session #S?" kill-session

# Copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe "xclip -sel clip -i"

# Simple status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green](#S)'
set -g status-right '#[fg=white]%H:%M'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Escape time (for vim)
set -sg escape-time 1

# Base index (start from 1)
set -g base-index 1
setw -g pane-base-index 1

# AI Development layouts
bind A source-file ~/.config/tmux/ai-layout.conf
bind T source-file ~/.config/tmux/dev-layout.conf

# Initialize TPM if available
if-shell "test -f ~/.tmux/plugins/tpm/tpm" \
   "run '~/.tmux/plugins/tpm/tpm'"